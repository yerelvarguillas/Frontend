<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Simple form</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div id="container">
	<form class="form">
		<div class="form-group">
				<h1>Log in</h1>
				  Email:
				    <input type="text" name="name" placeholder="you@example.com" required>
				  Password:
				    <input type="password" name="password" placeholder="Enter 6 characters or more" required>
				<button type="submit" accesskey="s">Log in</button>
		</div>
		<!--<div class="form-group">
				
		</div>-->
	</form>
</div>
</body>
</html>
